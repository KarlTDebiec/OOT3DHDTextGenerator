<tr hx-trigger='cancel' class='editing' hx-get="/get-book-row/{id}">
    <td><input name="title" value="{{book.title}}"/></td>
    <td>{{author.name}}</td>
    <td>
        <button hx-get="/books/{{book.book_id}}" class="btn btn-primary">
            Cancel
        </button>
        <button hx-put="/books/{{book.book_id}}" hx-include="closest tr" class="btn btn-primary">
            Save
        </button>
    </td>
    <td>
        <button class="btn btn-disabled">
            Delete
        </button>
    </td>
</tr>
