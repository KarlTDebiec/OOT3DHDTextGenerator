<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask HTMX ALPINE App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <style>
        body {
            padding: 20px;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        tr.htmx-swapping td {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }

        td, th {
            border: 1px solid #383737;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<h1>Book Recommendations</h1>
<form hx-post="/books" hx-swap="beforeend" hx-target="#new-book" class="mb-3">
    <input type="text" placeholder="Book Title" name="title" class="form-control mb-3"/>
    <input type="text" placeholder="Book Author" name="author"
           class="form-control mb-3"/>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Book Title</th>
        <th scope="col">Book Author</th>
    </tr>
    </thead>
    <tbody id="new-book" hx-target="closest tr" hx-swap="outerHTML swap:0.1s">
    {% for book_and_author in books_and_authors %}
    {% with book=book_and_author.Book, author=book_and_author.Author %}
    {% include 'books/book.html' %}
    {% endwith %}
    {% endfor %}
    </tbody>
</table>
</body>
</html>
