<tr>
    <td>
        {% if character.assignment is not none %}
        <input type="text"
               maxlength="1"
               name="assignment"
               hx-put="/characters/{{character.id}}"
               hx-trigger="blur"
               value="{{character.assignment}}">
        {% else %}
        <input type="text"
               maxlength="1"
               name="assignment"
               hx-put="/characters/{{character.id}}"
               hx-trigger="blur">
        {% endif %}
    </td>
    <td>
        <img src="{{character.image}}">
    </td>
    {% for prediction in character.predictions %}
    <td>
        <button>
            {{prediction}}
        </button>
    </td>
    {% endfor %}
</tr>
